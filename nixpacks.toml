[phases.setup]
nixPkgs = [
    'php82',
    'php82Packages.composer',
    'php82Extensions.gd',
    'php82Extensions.zip',
    'php82Extensions.mbstring',
    'php82Extensions.xml',
    'php82Extensions.curl'
]

[phases.install]
cmds = ['composer install --no-dev --optimize-autoloader']

[phases.build]
cmds = [
    'cp storage/app/fonts/BOOKOS*.php vendor/setasign/fpdf/font/ || true',
    'cp storage/app/fonts/BOOKOS*.z vendor/setasign/fpdf/font/ || true',
    'php artisan config:clear',
    'php artisan route:clear',
    'php artisan view:clear'
]

[start]
[start]
cmd = 'php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan migrate --force && php artisan queue:work --daemon & php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'